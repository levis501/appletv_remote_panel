<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Light blue gradient background -->
  <defs>
    <linearGradient id="searchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5AC8FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007AFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#searchGrad)" rx="90"/>
  
  <!-- Magnifying glass -->
  <g transform="translate(200,200)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#FFFFFF" stroke-width="25"/>
    
    <!-- Handle -->
    <line x1="65" y1="65" x2="140" y2="140" stroke="#FFFFFF" stroke-width="25" stroke-linecap="round"/>
    
    <!-- Lens shine effect -->
    <ellipse cx="-25" cy="-25" rx="30" ry="40" fill="#FFFFFF" opacity="0.3" transform="rotate(-45 -25 -25)"/>
  </g>
</svg>
