<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange/coral gradient background -->
  <defs>
    <linearGradient id="arcadeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#arcadeGrad)" rx="90"/>
  
  <!-- Game controller -->
  <g transform="translate(256,256)">
    <!-- Controller body -->
    <ellipse cx="0" cy="0" rx="140" ry="80" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- D-pad (left side) -->
    <rect x="-100" y="-10" width="40" height="20" fill="#333333" rx="3"/>
    <rect x="-90" y="-20" width="20" height="40" fill="#333333" rx="3"/>
    
    <!-- Buttons (right side) -->
    <circle cx="70" cy="-15" r="12" fill="#333333"/>
    <circle cx="95" cy="5" r="12" fill="#333333"/>
    <circle cx="70" cy="25" r="12" fill="#333333"/>
    <circle cx="45" cy="5" r="12" fill="#333333"/>
    
    <!-- Joystick indicators -->
    <circle cx="-40" cy="35" r="15" fill="#666666" opacity="0.7"/>
    <circle cx="20" cy="35" r="15" fill="#666666" opacity="0.7"/>
  </g>
</svg>
