<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple/blue gradient -->
  <defs>
    <linearGradient id="tvshowsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5856D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3634A3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#tvshowsGrad)" rx="90"/>
  
  <!-- TV screen with play button -->
  <g transform="translate(256,256)">
    <!-- TV screen -->
    <rect x="-130" y="-100" width="260" height="180" fill="#FFFFFF" rx="8"/>
    <rect x="-120" y="-90" width="240" height="160" fill="#333333" rx="5"/>
    
    <!-- Play button in center -->
    <polygon points="0,-40 -50,0 -50,0 0,40 50,0" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- TV stand -->
    <rect x="-100" y="90" width="200" height="15" fill="#FFFFFF" rx="3"/>
    <rect x="-30" y="80" width="60" height="20" fill="#FFFFFF" rx="3"/>
    
    <!-- Signal indicator dots -->
    <circle cx="-100" cy="-90" r="6" fill="#5AC8FA"/>
    <circle cx="-80" cy="-90" r="6" fill="#34C759"/>
  </g>
</svg>
