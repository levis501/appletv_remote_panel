<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep red/burgundy gradient -->
  <defs>
    <linearGradient id="moviesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C41E3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#moviesGrad)" rx="90"/>
  
  <!-- Clapperboard -->
  <g transform="translate(256,280)">
    <!-- Board base -->
    <rect x="-100" y="-20" width="200" height="140" fill="#FFFFFF" rx="5"/>
    <rect x="-100" y="-20" width="200" height="40" fill="#333333" rx="5"/>
    
    <!-- Clapper stripes -->
    <rect x="-100" y="-60" width="40" height="35" fill="#FFFFFF" rx="3"/>
    <rect x="-55" y="-60" width="40" height="35" fill="#333333" rx="3"/>
    <rect x="-10" y="-60" width="40" height="35" fill="#FFFFFF" rx="3"/>
    <rect x="35" y="-60" width="40" height="35" fill="#333333" rx="3"/>
    <rect x="80" y="-60" width="40" height="35" fill="#FFFFFF" rx="3"/>
    
    <!-- Hinge line -->
    <line x1="-100" y1="-25" x2="100" y2="-25" stroke="#FFFFFF" stroke-width="4"/>
    
    <!-- Text lines on board -->
    <rect x="-80" y="10" width="120" height="8" fill="#CCCCCC" rx="2"/>
    <rect x="-80" y="30" width="100" height="8" fill="#CCCCCC" rx="2"/>
    <rect x="-80" y="50" width="90" height="8" fill="#CCCCCC" rx="2"/>
  </g>
</svg>
